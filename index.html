<!DOCTYPE html>
<html lang="en">
<head>
  <title>Creative Commons Image Search</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <meta charset="utf-8"/>
  <link href="index.css" rel="stylesheet" type="text/css" />
   <script src="index.js"></script>
</head>
<body>
  <h1>Find the right photo for you</h1>
   <form id="searchTerm">
      <label for="query">Entry:</label>
       <input id="query" type="text" name="search"><br>
      <select name="license" class = "license">
        <!--<option value="">None</option>-->
        <option value="No Domain">No known copyright restrictions</option>
        <option value="4">Attribution License</option>
        <option value="9">Public Domain Dedication</option>
    </select>
    <input type="submit" value="Submit">
</form>
<div class="results"> 
  <div class="flickr" aria-live="assertive">
    <button id="previousFlickr">&#8249;</button>
    <ul id="flickrResults">
    </ul>
    <button id="nextFlickr">&#8250;</button> 
  </div>
  <br>
  <div class="wiki" aria-live="assertive">
    <button id="previous">&#8249;</button>
    <ul id="wikiResults">
    </ul>
    <button id="nextWiki">&#8250;</button> 
  </div>
  <br>
  <div class="pixabay" aria-live="assertive">
    <button id="previousPixabay">&#8249;</button>
    <ul id="pixabayResults">
    </ul>
    <button id="nextPixabay">&#8250;</button> 
  </div>
  <br>
</div>
</body>

</html>
