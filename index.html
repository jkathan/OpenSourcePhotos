<!DOCTYPE html>
<html lang="en">
<head>
  <title>Youtube Project</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <meta charset="utf-8"/>
   <script src="index.js"></script>
</head>
<body>
  <h1>Find the right photo for you</h1>
   <form id="searchTerm">
      <label for="query">Entry:</label>
       <input id="query" type="text" name="search"><br>
      <select name="license" class = "license">
        <option value="No Domain">No known copyright restrictions</option>
        <option value="4">Attribution License</option>
        <option value="9">Public Domain Dedication</option>
    </select>
    <input type="submit" value="Submit">
</form> 
  <div id="flickrResults" aria-live="assertive">
  </div>
</body>

</html>
